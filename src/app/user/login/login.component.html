<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
  <form #loginForm="ngForm" class="form-signin shadow-lg bg-white rounded">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address"
      [(ngModel)]="email" #emailAttr="ngModel" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password"
      [(ngModel)]="password" #passwordAttr="ngModel" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="terms" [(ngModel)]="isChecked" #rememberAttr="ngModel" required> terms and conditions
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid"
    (click)="logIn()">Sign in</button>
    <button type="button" class="btn btn-link" data-toggle="modal" data-target="#forgotPassword">forgot password
      ?</button>
    <div class="row">
      <div class="col-sm-8">
       <label>Not an existing user?</label>
      </div>
      <div class="col-sm-4">
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="onSignupBtnClick()">Sign Up</button>
      </div>
    </div>

  </form>
  <!-- Modal -->
  <div class="modal fade" #forgotPassModal id="forgotPassword" #send tabindex="-1" role="dialog" aria-labelledby="forgotPasswordLabel"
  aria-hidden="true">
  <div class="modal-dialog" id="forgotPassword1" role="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordLabel">Forgot Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="inputModalEmail">Enter your email</label>
        <input type="email" id="inputModalEmail" class="form-control" name="emailModal" placeholder="Email address"
          [(ngModel)]="emailModal" #emailModalAttr="ngModel" required autofocus>
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="send" class="btn btn-primary" [disabled]="emailModalAttr.invalid" (click)="validateUser()">Send</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
