<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
  <header>
    <app-header [userName]="userName"></app-header>
  </header>
  <main role="main">
    <div class="container-fluid">
      <div class="row shadow-lg">
        <div class="col-sm">
          <ul class="list-group">
            <li class="list-group-item" *ngIf="activities.length === 0">No activities found</li>
            <li class="list-group-item" *ngFor="let activity of activities;let i = index">
              <div class="d-flex flex-row flex-wrap">
                <div class="flex-fill">
                  <form class="form-inline">
                    <app-first-char [firstChar]="activity.userName[0]"></app-first-char>
                    <label class="ml-2">{{activity.userName}}
                    </label>
                  </form>
                </div>
                <div class="flex-fill">
                  <p [innerHtml]="activity.message"></p>
                </div>
                <div class="flex-fill d-flex justify-content-end">
                  <button class="btn btn-primary btn-sm" type="button" (click)="undoActivity(activity)">Undo</button>
                </div>

              </div>

            </li>
          </ul>
        </div>
      </div>
      
    </div>
   
  </main>
</body>

</html>
